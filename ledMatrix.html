<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Matryca LED</title>
    <!--jQuery-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!--javascript-->
    <script type="text/javascript" src="ledMatrix.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="ledMatrix.css">
</head>
<body>
    <div id="container">
        <div id="header" class="mainHeader">
            Matryca LED
        </div>
        <div id="singleLedHeader" class="contentHeader">
            Pojedyncza dioda
        </div>
        <div id="textLedHeader" class="contentHeader">
            Tekst
        </div>
        <div id="singleLedContent" class="content">
            <input class="singleLedInput" type="number" placeholder="Numer wiersza (0-7)" min="0" max="7" step="1">
            <input class="singleLedInput" type="number" placeholder="Numer kulumny (0-7)" min="0" max="7" step="1"><br>
            Wybierz kolor:<br>
            <div class="selectDiv">
                <select class="colorSelect">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="orange">Orange</option>
                    <option value="white">White</option>
                </select>
                <button type="button" class="button" class="singleLedButton">Zapal</button>
            </div>
            
        </div>
        <div id="textLedContent" class="content">
            <input class="textLedInput" type="text" placeholder="Wpisz tekst"><br>
            Wybierz kolor:<br>
            <div class="selectDiv">
                <select class="colorSelect">
                    <option value="">Red</option>
                    <option value="">Green</option>
                    <option value="">Blue</option>
                    <option value="">Orange</option>
                    <option value="">White</option>
                </select>
                <button type="button" class="button" id="textLedButton">Zapal</button>
            </div>
        </div>
    </div>
</body>
</html>
